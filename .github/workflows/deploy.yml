name: Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: "24"

jobs:
  build-and-deploy-web:
    name: Build & Deploy Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ── Build Next.js ────────────────────────────────
      - name: Build Web App
        run: pnpm --filter web build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_ENABLE_GOOGLE_AUTH: "true"

      # ── Prepare Deployment Package ───────────────────
      - name: Prepare Standalone Deployment Package
        run: |
          cp -r apps/web/.next/standalone deploy-web
          cp -r apps/web/public deploy-web/apps/web/public
          mkdir -p deploy-web/apps/web/.next/static
          cp -r apps/web/.next/static deploy-web/apps/web/.next/

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Frontend to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: "jpx-workout-web"
          package: "./deploy-web"

  build-and-deploy-api:
    name: Build & Deploy Backend (API)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build API
        run: pnpm --filter @triathlon/api build

      - name: Prepare API Deployment Package
        run: |
          mkdir deploy-api
          cp -r apps/api/dist deploy-api/
          cp apps/api/package.json deploy-api/
          cp apps/api/web.config deploy-api/ 2>/dev/null || true
          cd deploy-api && npm install --omit=dev

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure API App Settings
        env:
          RG: ${{ secrets.AZURE_RESOURCE_GROUP }}
          EP: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          DEP: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}
          SUPA_URL: ${{ secrets.SUPABASE_URL }}
          SUPA_ANON: ${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY }}
          SUPA_SVC: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          WEB: ${{ secrets.WEB_URL }}
        run: |
          az webapp config appsettings set \
            --resource-group "$RG" \
            --name jpx-workout-api \
            --settings \
              AZURE_OPENAI_ENDPOINT="$EP" \
              AZURE_OPENAI_API_KEY="$KEY" \
              AZURE_OPENAI_DEPLOYMENT="$DEP" \
              SUPABASE_URL="$SUPA_URL" \
              SUPABASE_ANON_KEY="$SUPA_ANON" \
              SUPABASE_SERVICE_ROLE_KEY="$SUPA_SVC" \
              WEB_URL="$WEB" \
              WEBSITE_RUN_FROM_PACKAGE="0"

      - name: Configure API Startup Command
        env:
          RG: ${{ secrets.AZURE_RESOURCE_GROUP }}
        run: |
          az webapp config set \
            --resource-group "$RG" \
            --name jpx-workout-api \
            --startup-file "node dist/server.js"

      - name: Deploy Backend to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: "jpx-workout-api"
          package: "./deploy-api"
