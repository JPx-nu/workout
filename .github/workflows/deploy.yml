name: Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '24'

jobs:
  build-and-deploy-web:
    name: Build & Deploy Frontend (Web + Flutter)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      # ── Flutter SDK ──────────────────────────────────
      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ── Build Next.js ────────────────────────────────
      - name: Build Web App
        run: pnpm --filter web build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY }}

      # ── Build Flutter Web ────────────────────────────
      - name: Build Flutter Web App
        working-directory: apps/mobile
        run: |
          flutter build web --release \
            --base-href /app/ \
            --no-wasm-dry-run \
            --dart-define=SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }} \
            --dart-define=SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }} \
            --dart-define=API_URL=${{ secrets.API_URL }}

      # ── Prepare Deployment Package ───────────────────
      - name: Prepare Standalone Deployment Package
        run: |
          cp -r apps/web/.next/standalone deploy-web
          cp -r apps/web/public deploy-web/apps/web/public
          mkdir -p deploy-web/apps/web/.next/static
          cp -r apps/web/.next/static deploy-web/apps/web/.next/
          # Bundle Flutter web app at /app
          mkdir -p deploy-web/apps/web/public/app
          cp -r apps/mobile/build/web/* deploy-web/apps/web/public/app/

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Frontend to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'jpx-workout-web'
          package: './deploy-web'

  build-and-deploy-api:
    name: Build & Deploy Backend (API)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build API
        run: pnpm --filter @triathlon/api build

      - name: Prepare API Deployment Package
        run: |
          mkdir deploy-api
          cp -r apps/api/dist deploy-api/
          cp apps/api/package.json deploy-api/
          cd deploy-api && npm install --omit=dev

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Backend to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'jpx-workout-api'
          package: './deploy-api'
