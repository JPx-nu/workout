name: jpx_workout
description: "JPx Workout — Triathlon & Strength Training Companion"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  # State Management — Riverpod 3.x
  flutter_riverpod: ^3.0.0
  riverpod_annotation: ^3.0.0

  # Navigation — GoRouter 17
  go_router: ^14.0.0

  # Supabase
  supabase_flutter: ^2.0.0

  # HTTP Client
  dio: ^5.8.0

  # Local Storage
  flutter_secure_storage: ^9.2.0
  shared_preferences: ^2.3.0

  # UI
  google_fonts: ^6.2.0
  flutter_svg: ^2.0.0
  shimmer: ^3.0.0
  fl_chart: ^0.70.0
  lucide_icons: ^0.257.0
  flutter_markdown: ^0.7.0

  # Health
  health: ^11.0.0
  vital_core: any
  vital_health: any

  # Utilities
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0
  image_picker: ^1.1.0
  package_info_plus: ^8.1.0
  connectivity_plus: ^6.1.0
  local_auth: ^2.3.0

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code generation
  build_runner: ^2.4.0
  freezed: ^3.0.0
  json_serializable: ^6.9.0
  riverpod_generator: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/svg/
    - assets/models/
